<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>人力资源初级实训</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="../style/sanitize.css">
    <link rel="stylesheet" type="text/css" href="../style/common.css">
    <link rel="stylesheet" type="text/css" href="../style/index.css">
    <link rel="stylesheet" type="text/css" href="../style/register.css">
    <link rel="stylesheet" type="text/css" href="../style/back.css">
</head>

<body>
    <div class="header-container">
        <div class="header">
            <img class="logo" src="../images/logo.png" alt="">
            <div class="login">
                <a href="#">登录</a> /
                <a href="#">注册</a>
            </div>
            <ul class="nav">
                <a href="" class="active">
                    <li>课程服务</li>
                </a>
                <a href="">
                    <li>数据服务</li>
                </a>
                <a href="">
                    <li>创新教学</li>
                </a>
            </ul>
        </div>
    </div>

    <div class="main">
        <h1>找回密码</h1>
        <div class="content">
            <div class="stage">
                <span class="stage-item">验证身份</span>
                <span class="stage-diver"></span>
                <span class="stage-item">重置登录密码</span>
                <span class="stage-diver"></span>
                <span class="stage-item stage-disabled">重置成功</span>
            </div>
            <div class="user-info">
                <div class="stage-content">
                    <div class="row">
                        <div class="label">手机号：</div>
                        <div class="create-class">
                             <span class="input-label
                             ">13355668899<span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">验证码：</div>
                        <div class="create-class">
                            <div class="input-container input-code" >
                                <input type="text" name="" value="" placeholder="请输入手机号">
                                <div class="btn btn-normal" id="get-code">获取验证码</div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-confirm" type="button">下一步</button>
            </div>
            <div class="user-info">
                <div class="stage-content">
                    <div class="row">
                        <div class="label">手机号：</div>
                        <div class="create-class">
                             <span class="input-label
                             ">13355668899<span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">新的登录密码：</div>
                        <div class="create-class">
                            <div class="input-container" >
                                <input id="input-ps" type="password" name="" value="" placeholder="请输入新的登录密码">
                            </div>
                        </div>
                    </div>
                    <div class="passwd-popover">
                        <ul>
                            <li>长度为6~18个字符</li>
                            <li>至少含字母、字符或数字中的两位</li>
                            <li>不允许有空格</li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="label">再次确认密码：</div>
                        <div class="create-class">
                            <div class="input-container" >
                                <input type="password" name="" value="" placeholder="请输入新的密码">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-confirm" type="button">下一步</button>
            </div>
            <div class="user-info user-info-finish">
                <h2>设置成功，请牢记新的登录密码！</h2>
                <h3 class="timer">3秒之后自动返回首页…</h3>
                <a href="/" class="btn btn-primary btn-confirm" type="button">返回首页</a>
            </div>
        </div>
    </div> 
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
    $('#input-ps').blur(function(){
        $('.passwd-popover').hide();
    });
    $('#input-ps').focus(function(){
        $('.passwd-popover').show();
    });
    function goBack() {
        var time = 3;
        setInterval(function() {
            if (time <= 0) {
                window.location.href = '/';
            }else {
                $('.timer').text(time + '秒之后自动返回首页…');
                time--;
            }
        }, 1000);
    }
    var disabled = false;
    $('#get-code').click(function(){
        var time = 60;
        if (!disabled) {
            disabled = true;
            var timer = setInterval(function() {
                if (time <= 0) {
                    clearInterval(timer);
                    $('#get-code').text('获取验证码');
                    time = 60;
                    disabled = false;
                }else {
                    $('#get-code').text(time + 's');
                    time--;
                }
            }, 1000);
        }
    });
    </script>
</body>

</html>
