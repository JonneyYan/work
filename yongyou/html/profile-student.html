<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>人力资源初级实训</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="../style/sanitize.css">
    <link rel="stylesheet" type="text/css" href="../style/common.css">
    <link rel="stylesheet" type="text/css" href="../style/index.css">
    <link rel="stylesheet" type="text/css" href="../style/register.css">
</head>

<body>
    <div class="header-container">
        <div class="header">
            <img class="logo" src="../images/logo.png" alt="">
            <div class="login">
                <a href="#">登录</a> /
                <a href="#">注册</a>
            </div>
            <ul class="nav">
                <a href="" class="active">
                    <li>课程服务</li>
                </a>
                <a href="">
                    <li>数据服务</li>
                </a>
                <a href="">
                    <li>创新教学</li>
                </a>
            </ul>
        </div>
    </div>

    <div class="main">
        <h1>个人信息</h1>
        <div class="content">
            <div class="row">
                <div class="label">姓名：</div>
                <div class="create-class">
                    <div class="input-container" >
                        <input type="text" name="" value="" placeholder="请输入姓名">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="label">性别：</div>
                <div class="create-class">
                    <div class="input-container" >
                        <div class="input-radio">
                            <input type="radio" name="method" value="">
                            <span class="lbl">男</span>
                        </div>
                        <div class="input-radio">
                            <input type="radio" name="method" value="">
                            <span class="lbl">女</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="label">手机号：</div>
                <div class="create-class">
                    <div class="input-container" >
                        <input type="text" name="" value="" placeholder="请输入手机号">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="label">学校：</div>
                <div class="create-class">
                    <div class="input-container" >
                        <input type="text" name="" value="" placeholder="请输入学校名称">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="label">专业：</div>
                <div class="create-class">
                    <div class="input-container" >
                        <input type="text" name="" value="" placeholder="请输入专业名称">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="label">班级：</div>
                <div class="create-class">
                    <div class="input-container" >
                        <input type="text" name="" value="" placeholder="请输入班级名称">
                    </div>
                </div>
            </div>
            <div class="row student">
                <div class="label">难度等级：</div>
                <div class="choice">
                    <div class="input-radio">
                        <input type="radio" name="level" value="">
                        <span class="lbl">初出茅庐</span>
                    </div>
                    <div class="input-radio">
                        <input type="radio" name="level" value="">
                        <span class="lbl">渐入佳境</span>
                    </div>
                    <div class="input-radio">
                        <input type="radio" name="level" value="">
                        <span class="lbl">过关斩将</span>
                    </div>
                    <div class="input-radio">
                        <input type="radio" name="level" value="">
                        <span class="lbl">华山论剑</span>
                    </div>
                </div>
            </div>
            <div class="row student">
                <div class="label">学习方式：</div>
                <div class="choice">
                    <div class="input-radio">
                        <input type="radio" name="method" value="">
                        <span class="lbl">跟班学</span>
                    </div>
                    <div class="input-radio">
                        <input type="radio" name="method" value="">
                        <span class="lbl">自主学习</span>
                    </div>
                </div>
            </div>
            <div class="row student">
                <div class="label">学习侧重：</div>
                <div class="choice">
                    <div class="input-radio">
                        <input type="radio" name="level" value="">
                        <span class="lbl">U8</span>
                    </div>
                    <div class="input-radio">
                        <input type="radio" name="level" value="">
                        <span class="lbl">ICT</span>
                    </div>
                    <div class="input-radio">
                        <input type="radio" name="level" value="">
                        <span class="lbl">人力资源</span>
                    </div>
                    <div class="input-radio">
                        <input type="radio" name="level" value="">
                        <span class="lbl">沙盘</span>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-confirm" type="button">确定</button>
        </div>
    </div> 
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
    </script>
</body>

</html>
