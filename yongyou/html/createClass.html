<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>人力资源初级实训</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="../style/sanitize.css">
    <link rel="stylesheet" type="text/css" href="../style/common.css">
    <link rel="stylesheet" type="text/css" href="../style/index.css">
    <link rel="stylesheet" type="text/css" href="../style/register.css">
</head>

<body>
    <div class="header-container">
        <div class="header">
            <img class="logo" src="../images/logo.png" alt="">
            <div class="login">
                <a href="#">登录</a> /
                <a href="#">注册</a>
            </div>
            <ul class="nav">
                <a href="" class="active">
                    <li>课程服务</li>
                </a>
                <a href="">
                    <li>数据服务</li>
                </a>
                <a href="">
                    <li>创新教学</li>
                </a>
            </ul>
        </div>
    </div>

    <div class="main">
        <h1>创建班级<span>CREATE A CLASS</span></h1>
        <div class="content">
            <div class="row">
                <div class="label">班级名称：</div>
                <div class="create-class">
                    <div class="input-container" >

                        <input type="text" name="" value="" placeholder="请输入班级名称">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="label">课程名称：</div>
                <div class="create-class">
                    <div class="input-container" >
                        <select>
                            <option value="1">人力资源初级初级初级初级1</option>
                            <option value="1">人力资源初级初级初级初级2</option>
                            <option value="1">人力资源初级初级初级初级3</option>
                            <option value="1">人力资源初级初级初级初级4</option>
                            <option value="1">人力资源初级初级初级初级5</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="label">人数上限：</div>
                <div class="create-class">
                    <div class="input-container" >

                        <input type="text" name="" value="" placeholder="请输入人数上限">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="label">老师：</div>
                <div class="create-class">
                    <div class="row-text">张三</div>
                </div>
            </div>
            <button class="btn btn-normal btn-cancel" type="button">取消</button>
            <button class="btn btn-primary btn-create" type="button">创建</button>
        </div>
        <div class="shuoming">
            <h1>创建班级小贴士：</h1>
            <ol>
                <li>班级名称尽量简洁明了，这样才能更加吸引学生哦！</li>
                <li>创建班级之后会有一个专属的邀请码，请老师记住哦！</li>
                <li>点击课程名称的下拉框，可自行选择课程内容哦！</li>
                <li>人数上限很重要，不要胡乱填写哦！</li>
            </ol>
        </div>
    </div> 
    <div class="overlayer"></div>
    <div class="modal" id="yaoqinma">
        <div class="modal-header">
            <span><i class="icon icon-close"></i></span>
        </div>
        <div class="modal-body">
            <div class="yaoqinma-modal">
                <img src="../images/444.png" alt="" width="130">
                <h1>【人力资源实训——会计2班】</h1>
                <h2>您的邀请码为</h2>
                <h3>3456</h3>
                <p>学生可通过此邀请码加入班级</p>
            </div>
            <div class="start">我知道了</div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script>

        $('.list-content').eq(0).show();
        $('.tabs li').click(function () {
            var index = $(this).index();
            $(this).siblings().removeClass('active');
            $(this).addClass('active');
            $('.list-content').hide();
            $('.list-content').eq(index).show();
        });

        $('.input-radio').click(function () {
            $(this).find('input').prop('checked', !$(this).find('input').prop('checked'));

            var type = $('[name=type]:checked').data('type');
            $('.student, .teacher').hide();
            $(type).show();
        });

        showModal('#yaoqinma');
    </script>
</body>

</html>
